<!DOCTYPE html>
<html>
<head>
    <title>Scroll Load Content</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="/webapp/css/base.css" />

    <style>
        .description { margin: 20px 0; }
        .description p { font-size: 24px; text-align: center; color: #000; }
        .demo .blank-box { height: 400px; background: #FF6A00; }
    </style>

    <script src="/common/libs/fmu/js/vendors/jquery/jquery.js"></script>

    <section class="description">
        <p>Scroll Load Content</p>

        <div class="J_scrollloadcontent">

    <script>

        (function () {
            $(".J_scrollloadcontent").scrollloadcontent({
                ajaxUrl: 'http://static2.51fanli.net/common/libs/fmu/demo/plugins/scrollloadcontent2.html',
                ajaxType: 'html',
                replacePre: 'scrollloadcontent',
                callback: function ($newHtml, $container) {
                    console.log($newHtml.html())
                }

        }());
