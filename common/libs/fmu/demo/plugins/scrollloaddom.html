<!DOCTYPE html>
<html>
<head>
    <title>Scroll Load Dom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="/webapp/css/base.css" />

    <style>
        .description { margin: 20px 0; }
        .description p { font-size: 24px; text-align: center; color: #000; }
        .demo .blank-box { height: 400px; background: #FF6A00; }
    </style>

    <script src="/common/libs/fmu/js/vendors/jquery/jquery.js"></script>
    <script src="/common/libs/fmu/js/core/fmu.js"></script>
    <script src="/common/libs/fmu/js/extend/jquery.extend.js"></script>
    <script src="/common/libs/fmu/js/plugins/scrollloaddom.js"></script>

</head>
<body>

    <section class="description">
        <p>Scroll Load Dom</p>
    </section>

    <section class="demo">
        <div class="blank-box">分割线</div>
        <div id="J_html_pack1" class="J_pack" style="background: #0094ff;">
            <textarea style="visibility: hidden;"><div style="height:200px; width:300px; margin:auto; background:#ffffff;">请把我显示出来。<textarea>aaaaaaaaaaaaaa</textarea></div></textarea>
        </div>
        <div class="blank-box">分割线</div>
        <div id="J_html_pack2" class="J_pack" style="background: #0094ff;">
            <textarea style="visibility: hidden;"><div style="height:200px; width:300px; margin:auto; background:#ffffff;">请把我显示出来。</div></textarea>
        </div>
        <div class="blank-box">分割线</div>
        <div id="J_html_pack3" class="J_pack" style="background: #0094ff;">
            <textarea style="visibility: hidden;"><div style="height:200px; width:300px; margin:auto; background:#ffffff;">请把我显示出来。</div></textarea>
        </div>
    </section>

    <script>

        (function () {
            $(".J_pack").scrollloaddom({
                threshold: 100,
                perCallback: function ($e) {
                    console.log($e);
                }
            });
        }());

    </script>

</body>
</html>
