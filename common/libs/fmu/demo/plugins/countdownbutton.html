<!DOCTYPE html>
<html>
<head>
    <title>Countdown Button</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="/webapp/css/base.css" />

    <style>
        .description { margin: 20px 0; }
        .description p { font-size: 24px; text-align:center; color: #000; }
        .demo { margin: 20px 0; text-align: center; }
        .fui-vcode-btn {height: 30px; margin: 8px 0; padding-left: 10px; border: none; border-radius: 0; border-left: 1px solid #DDD; background: #FFF; -webkit-box-flex: 0; box-flex: 0; color: #07A455; }
        .cd-disabled { color: #999; }
    </style>

    <script src="/common/libs/fmu/js/vendors/jquery/jquery.js"></script>
    <script src="/common/libs/fmu/js/core/fmu.js"></script>
    <script src="/common/libs/fmu/js/plugins/countdownbutton.js"></script>

</head>

<body>
    <section class="description">
        <p>Countdown Button</p>
    </section>
    <section class="demo">
        <input type="button" id="J_cdb" value="获取验证码" class="fui-vcode-btn" />
    </section>
    <script>
        (function () {
            var $cdb = $("#J_cdb");

            $cdb.data("countdownComplete", function () {
                console.log("static complete function");
            });

            $cdb.on("click", function () {
                $cdb.countdownButton({
                    until: 10,
                    appendText: "秒后重新获取",
                    onComplete: function () {
                        console.log("倒计时结束");
                    }
                });

                /*
                setTimeout(function () {
                    $cdb.data("countdownstop")();
                    console.log("countdown stop");
                }, 3 * 1000);
                */
            });


        })();

    </script>
</body>
</html>
